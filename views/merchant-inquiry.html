<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/date.css" type="text/css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/date.js"></script>
</head>
<body>
<div class="main-content">
    <div class="form-header clear">
        <h2>商户查询</h2>
    </div>
    <form id="searchForm" class="form-horizontal">
        <div class="row clear">
            <div class="control-group span8">
                <label class="control-label">商户编号：</label>
                <div class="controls">
                    <input type="text" class="control-text" name="id">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label">商户简称：</label>
                <div class="controls">
                    <input type="text" class="control-text" name="merchant_code">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label">商户全称：</label>
                <div class="controls">
                    <input type="text" class="control-text" name="merchant_code">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label">状态：</label>
                <div class="controls" >
                    <select name="status">
                        <option value=""></option>
                        <option value="">开通</option>
                        <option value="">初始</option>
                        <option value="">审核拒绝</option>
                        <option value="">待审核</option>
                        <option value="">关闭</option>
                    </select>
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label">认证状态：</label>
                <div class="controls" >
                    <select name="AC_status">
                        <option value=""></option>
                        <option value="">已认证</option>
                        <option value="">认证审核中</option>
                        <option value="">未认证</option>
                        <option value="">认证失败</option>
                    </select>
                </div>
            </div>

            <div class="control-group span8">
                <label class="control-label">手机号码：</label>
                <div class="controls" >
                    <input type="text" class="control-text" name="tel">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label">所属合伙人编号：</label>
                <div class="controls" >
                    <input type="text" class="control-text" name="num">
                </div>
            </div>
        </div>
        <div class="row clear">
            <div class="control-group span8">
                <label class="control-label">创建时间：</label>
                <div class="controls">
                    <input type="text" class="datainp calendar inpstart" name="creationDate" placeholder="开始日期">
                    <span> - </span>
                    <input type="text"  class="datainp calendar endDate" name="endDate" placeholder="结束日期" >
                </div>
            </div>
        </div>
        <div class="row clear">
            <div class="input-center">
                <input  type="button" id="btnSearch" class="button" value="查询"/>
                <input type="reset" id="btnReset"  class="button_red" value="重置" />
            </div>
        </div>
    </form>
</div>

</body>
</html>
<script type="text/javascript">


    var start = {
        dateCell: '.inpstart',
        format: 'YYYY-MM-DD',
        minDate: '2014-06-16 23:59:59', //设定最小日期为当前日期
        festival:true,
        maxDate: '2099-06-16 23:59:59', //最大日期
        isTime: true,
        choosefun: function(datas){
            end.minDate = datas; //开始日选好后，重置结束日的最小日期
        }
    };
    var end = {
        dateCell: '.inpend',
        format: 'YYYY-MM-DD',
        minDate: jeDate.now(0), //设定最小日期为当前日期
        festival:true,
        maxDate: '2099-06-16 23:59:59', //最大日期
        isTime: true,
        choosefun: function(datas){
            start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
        },
        okfun:function(val){alert(val)}
    };
    jeDate(start);
    jeDate(end);

</script>
